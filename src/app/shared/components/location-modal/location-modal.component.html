<ion-header>
  <ion-toolbar color='secondary'>
    <ion-title>
      <span *ngIf='enableSelection'>
        Select
      </span>
      <span *ngIf='!enableSelection'>
        View
      </span>
      Location</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)='onClose()'>
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="loading">Loading...</div>
  <div khMaps [view]='marker' (onMarkerAdd)='onLocationSelect($event)' (mapInit)='onMapInit($event)'></div>
</ion-content>
<ion-footer *ngIf='enableSelection'>
  <ion-button color='secondary' expand="full" (click)='onSelect()'>Select</ion-button>
</ion-footer>
