<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Sync Device</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class='banner-img' src="/assets/device-bg.png" alt="">
  <ion-list padding-top>
    <ion-item lines='inset' padding>
      <ion-label text-wrap>
        <ion-text color="primary">
          <h2>SYNC YOUR DEVICE HERE .</h2>
        </ion-text>
        <p>Enter the ip of your iot device below .</p>
      </ion-label>
    </ion-item>

    <ion-item lines='full'>
      <ion-item>
        <ion-input required type="text" placeholder="198.0.0.5" #input></ion-input>
      </ion-item>
    </ion-item>
  </ion-list>
  <div padding class="align-btn">
    <ion-button shape="round" color="primary" (click)='onSync(input.value)'>CONNECT</ion-button>
  </div>
</ion-content>
<ion-footer>
  <!-- <app-alert-mode [ip]='input.value'></app-alert-mode> -->
</ion-footer>
